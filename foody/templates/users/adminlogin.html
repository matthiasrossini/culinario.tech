{% extends "layout.html" %}
{% block content0 %}

<div class="container" style="color:white">
  <h1>Hello, admin!</h1>
  <br>
  <h3>Please log in.</h3>
  <form class=""  method="post">
    {{ form.hidden_tag() }}
    <br>
    {{ form.username.label }} {{ form.username() }}
    <br>
    {{ form.password.label }} {{ form.password() }}
    <br><br>
    {{ form.submit() }}
  </form>
  <br><br><br>
</div>


{% endblock content0 %}
